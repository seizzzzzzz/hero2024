<!DOCTYPE html>
<html lang="ko">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>혈당히어로 - 내 정보</title>

    <style>
        /* LOTTERIACHAB 폰트 임포트 */
        @font-face {
            font-family: 'LOTTERIACHAB';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2302@1.0/LOTTERIACHAB.woff2') format('woff2');
            font-weight: normal;
            font-style:
            normal;
        }

        @font-face {
            font-family: 'YOnepickTTF-Bold';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/2410-1@1.0/YOnepickTTF-Bold.woff2') format('woff2');
            font-weight: 700;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: rgb(254, 252, 218);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        header {
            background-color: rgb(60, 173, 143);
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            color: black;
            align-items: center;
            width: 100%;
            position: fixed;
            top: 0;
            height: 10vh;
        }

        .logo a {
            font-family: 'YOnepickTTF-Bold', sans-serif;
            font-size: 1.65rem;
            color: black;
            text-decoration: none;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            align-items: center;
            margin: 0;
        }

        nav a {
            color: black;
            text-decoration: none;
            font-family: 'LOTTERIACHAB', sans-serif;
        }

        nav a:focus, nav a:active, .logo a:focus, .logo a:active {
            color: white;
        }

        .logout-icon {
            width: 30px;
            height: 30px;
        }

        .profile-container {
            margin-top: 15vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .profile-image {
            width: 150px;
            height: 150px;
            background-color: #ccc;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: #666;
        }

        .user-info {
            font-family: 'LOTTERIACHAB', sans-serif;
            font-size: 1.5rem;
        }

        .input-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .input-box {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .input-box label {
            font-family: 'LOTTERIACHAB', sans-serif;
            font-size: 1.2rem;
            margin-bottom: 5px;
        }

        .input-box input {
            border: 2px solid rgb(60, 173, 143);
            border-radius: 5px;
            padding: 10px;
            font-size: 1rem;
            width: 200px;
        }

        .save-button {
            margin-top: 20px;
            background-color: rgb(60, 173, 143);
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1rem;
            font-family: 'LOTTERIACHAB', sans-serif;
        }

        .save-button:hover {
            background-color: rgb(50, 150, 130);
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="{% url 'home' %}">혈당히어로</a>
        </div>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">레시피 생성</a></li>
                <li><a href="{% url 'myrecord' %}">내 기록</a></li>
                <li><a href="{% url 'myprofile' %}">내 정보</a></li>
                <li><a href="{% url 'logout' %}"><img src="{% static 'logout.png' %}" alt="로그아웃 아이콘" class="logout-icon"></a></li>
            </ul>
        </nav>
    </header>

    <div class="profile-container">
        <div class="profile-image">
            <span>👤</span>
        </div>
        <div class="user-info">
            유저정보 : <span id="username">say6158</span>
        </div>
        <div class="input-container">
            <div class="input-box">
                <label for="height">키:</label>
                <input type="text" id="height" name="height">
            </div>
            <div class="input-box">
                <label for="weight">몸무게:</label>
                <input type="text" id="weight" name="weight">
            </div>
            <div class="input-box">
                <label for="blood-sugar">목표 혈당 수치:</label>
                <input type="text" id="blood-sugar" name="blood-sugar">
            </div>
        </div>
        <button class="save-button" id="saveButton">저장</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 유저 정보를 불러오는 함수
            function loadUserInfo() {
                // localStorage에서 사용자 정보 가져오기
                const userData = JSON.parse(localStorage.getItem('userData')) || {
                    username: 'say6158',
                    height: '170',
                    weight: '60',
                    bloodSugar: '100'
                };

                // 가져온 데이터를 HTML에 설정
                document.getElementById('username').textContent = userData.username;
                document.getElementById('height').value = userData.height;
                document.getElementById('weight').value = userData.weight;
                document.getElementById('blood-sugar').value = userData.bloodSugar;
            }

            // 페이지 로드 시 사용자 정보 불러오기
            loadUserInfo();

            // 저장 버튼 클릭 시 사용자 정보를 localStorage에 저장하는 함수
            document.getElementById('saveButton').addEventListener('click', function() {
                const updatedData = {
                    username: document.getElementById('username').textContent,
                    height: document.getElementById('height').value,
                    weight: document.getElementById('weight').value,
                    bloodSugar: document.getElementById('blood-sugar').value
                };

                // localStorage에 업데이트된 사용자 정보 저장
                localStorage.setItem('userData', JSON.stringify(updatedData));

                // 예시로 alert로 저장 완료 메시지 출력
                alert('정보가 저장되었습니다.');
            });
        });
    </script>
</body>
</html>
